<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Picture Me a Color</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
</head>

<body ng-app="app" ng-controller="MainController as main">

	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<h1 class="pull-left">Picture<span class="space">Me</span><span class="space"> A</span><span class="space"> Color</span></h1>
				</div>
				<div class="col-xs-6">
					<ul class="nav nav-pills pull-right">
						<li role="presentation" class="active nav-all"><a href="#">HOME</a></li>
						<li role="presentation" class="nav-consumer"><a href="#">BIO</a></li>
						<li role="presentation" class="nav-mobile"><a href="#">ARTWORK</a></li>
						<li role="presentation" class="nav-enterprise"><a href="#">CONTACT</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
<!---------------------------------------------------End of Header -------------------------------------------------->

	<div class="container">
		<div class="don">
		<h1>{{ main.name }}</h1>
	</div>
	</div>



	<div class="main">
		<div class="container">
			<div class="row spacer">
				<div ng-repeat="work in main.works">
				<div class="clearfix" ng-if="$index % 3 == 0"></div>
					<div class="col-xs-4">

						<div class="rating">
							<p class="likes" ng-click="main.plusOne($index)">+ {{ work.likes }}</p>
						</div>																									

						<a class="consumer thumbnail">
							<img class="img-responsive" ng-src="{{ work.picture }}" />
						</a>
					
						<p class="titlePrice">{{ work.title }} <span class="smallSpace">{{ work.price | currency }}  </span></p>

						</div>
					</div>
				</div>
			</div>
		</div>




	<div class="footer">
		<div class="container">
			<div class="row">
				<ul class="list-inline">
					<li><a href="#">Email</a></li>
					<li><a href="#">Linkedin</a></li>
					<li><a href="#">Twitter</a></li>
					<li><a href="#">Contact</a></li>
					<li class="pull-right" id="copyright">&copy;2016</li>
				</ul>
			</div>
		</div>
	</div>


</body>
</html>
